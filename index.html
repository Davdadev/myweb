<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Header Slider</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    #left-side {
      position: absolute;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      width: 50%;
      overflow: hidden;
    }
    #right-side {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      width: 50%;
      overflow: hidden;
    }
    .title {
      font-size: 24px;
    }
    .fancy {
      color: #ff00ff;
    }
    .meta-link {
      align-items: center;
      backdrop-filter: blur(3px);
      background-color: rgba(40, 40, 40, 0.9);
      border-radius: 6px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      cursor: pointer;  
      display: inline-flex;
      gap: 5px;
      left: 10px;
      padding: 10px 20px;
      position: fixed;
      text-decoration: none;
      transition: background-color 350ms, border-color 350ms;
      z-index: 10000;
      top: 10px;
    }
    .meta-link > i {
      color: rgb(239, 83, 80);
    }
  </style>
</head>
<body>

<div id="left-side" class="side">
  <h2 class="title">
    Sometimes a simple header is 
    <span class="fancy">better</span>      
  </h2>
</div>
<div id="right-side" class="side">
  <h2 class="title">
    Sometimes a simple header is  
    <span class="fancy">worse</span>     
  </h2>
</div>

<a id="source-link" class="meta-link" href="https://superlist.com" target="_blank">
  <i class="fas fa-link"></i>
  <span class="roboto-mono">Source</span>
</a>

<a id="yt-link" class="meta-link" href="https://youtu.be/zGKNMm4L-r4" target="_blank">
  <i class="fab fa-youtube"></i>
  <span>2 min tutorial</span>
</a>

<script>
  const left = document.getElementById("left-side");
  const handleMove = e => {
    left.style.width = `${e.clientX / window.innerWidth * 100}%`;
  }
  document.onmousemove = e => handleMove(e);
  document.ontouchmove = e => handleMove(e.touches[0]);
</script>

</body>
</html>
